<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input id="screen" class="inputDisplay" value="0"/>
        <div class="buttons">
        <button id="clear" value="C">C</button>
        <button id="backspace" value="-" onclick="backspace('-')">⬅</button>
        <button id="sign" value="-+">±</button>
        <button id="divide" value="/" onclick="insertCharacter('/')">÷</button>
        <button class="digit" value="7" onclick="insertCharacter(7)">7</button>
        <button class="digit" value="8" onclick="insertCharacter(8)">8</button>
        <button class="digit" value="9" onclick="insertCharacter(9)">9</button>
        <button id="multiply" value="*" onclick="insertCharacter('*')">×</button>
        <button class="digit" value="4" onclick="insertCharacter(4)">4</button>
        <button class="digit" value="5" onclick="insertCharacter(5)">5</button>
        <button class="digit" value="6" onclick="insertCharacter(6)">6</button>
        <button id="minus" value="-" onclick="insertCharacter('-')">-</button>
        <button class="digit" value="1" onclick="insertCharacter(1)">1</button>
        <button class="digit" value="2" onclick="insertCharacter(2)">2</button>
        <button class="digit" value="3" onclick="insertCharacter(3)">3</button>
        <button id="plus" value="+" onclick="insertCharacter('+')">+</button>
        <button class="digit" value="0" onclick="insertCharacter(0)">0</button>
        <button class="digit" value="." onclick="insertCharacter('.')">.</button>
        <button id="equal" value="=" onclick="result()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</body>
</html>
